<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1>Convert Celsius ↔️ Fahrenheit </h1>
    <input type="text" id="textBox" value="0"><br>
    <input type="radio" name="unit" id="toFahrenheit">
    <label for="toFahrenheit">Convert Celsius ➡️ Fahrenheit</label><br>
    <input type="radio" name="unit" id="toCelsius">
    <label for="toCelsius">Convert Fahrenheit ➡️ Celsius</label><br>
    <button type="button" id="submit" onclick="convert()">Submit</button>
    <p id="result"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
